<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- theme color for ios browsers -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <!-- theme color for android browsers -->
        <meta name="theme-color" content="transparent" />

        <!-- icons for ios browsers -->
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="/images/icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="/images/icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="167x167"
            href="/images/icon-167x167.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/images/icon-180x180.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="1024x1024"
            href="/images/icon-1024x1024.png"
        />

        <link rel="manifest" href="/manifest.json" />
        <title>Attendance Tracker</title>
    </head>

        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
